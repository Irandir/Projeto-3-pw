<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        
        <h:outputStylesheet library="CSS" name="estilo.css" />
    </h:head>
    #{sairBean.logooff()}
    <h:body>
        
        <p:graphicImage library="Imagens" name="projeto-pw.png" width="400" id="figura" />
        <center>
            <h1>Sistema para Pesquisa de Durabilidade do Ciclo Menstrual</h1>
           
        <h:form>
            <p:panel header="Faça seu Login">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Login:"/>
                <p:inputText id="login" label="Login" value="#{indexBean.usuario.login}" required="true" size="50"/>
                <p:outputLabel value="Senha:"/>
                <p:password id="senha" label="Senha" value="#{indexBean.usuario.senha}" required="true" size="50"/>
                <h:messages id="men" style="color: red"/>
            
            </h:panelGrid>
           
            <p:commandButton value="Logar" action="#{indexBean.enviar}"/>
              </p:panel>
        </h:form>
       </center>
       <footer>
            <P>
                © 2017 - Equipe 2 - Homem de Ferro! - Todos os direitos reservados.
            </P>
        </footer>
       
     </h:body>
</html>
