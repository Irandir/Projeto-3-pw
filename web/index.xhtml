<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        
        <h:outputStylesheet library="CSS" name="estilo.css" />
    </h:head>
    #{sairBean.logooff()}
    <h:body>
        <center>
            <h1>Sistema para pesquisa de durabilidade do ciclo menstrual</h1>
            <strong>Fa√ßa o login para usar</strong>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Login:"/>
                <p:inputText id="login" label="Login" value="#{indexBean.usuario.login}" required="true"/>
                <p:outputLabel value="Senha:"/>
                <p:password id="senha" label="Senha" value="#{indexBean.usuario.senha}" required="true"/>
                <h:messages id="men" style="color: red"/>
                
            </h:panelGrid>
            <p:commandButton value="Logar" action="#{indexBean.enviar}"/>
        </h:form>
       </center>
    </h:body>
</html>
