<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Minha Equipe</title>
         <h:outputStylesheet library="CSS" name="estilo.css" />
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/> 


        <p:fieldset id="availableCarsField" legend="#{minhaEquipeBean.pesquisadorLogado.equipe.nome}">
            <p:dataTable id="availablePesquisador" var="pesquisador" value="#{minhaEquipeBean.todosDaEquipe()}">
                <p:column style="width:20px">
                    <h:outputText id="dragIcon" styleClass="ui-icon ui-icon-arrow-4" />
                    <p:draggable for="dragIcon" revert="true" helper="clone"/>
                </p:column>

                <p:column headerText="Id">
                    <h:outputText value="#{pesquisador.id}"/>
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{pesquisador.nome}"/>
                </p:column>
            </p:dataTable>
        </p:fieldset>
        <h:form>
            <h:panelGrid columns="1" cellpadding="3">
                <p:outputLabel value="Adicionar Estagiário"/>
                <p:selectCheckboxMenu id="pesquisadoresDisponiveis" value="#{minhaEquipeBean.nomes}" label="Estagiários Disponíveis"
                                      filter="true" filterMatchMode="startsWith">
                    <f:selectItems value="#{minhaEquipeBean.estagiarosDiponiveis}" />
                </p:selectCheckboxMenu>
                <p:commandButton value="adicionar" action="#{minhaEquipeBean.atualizar()}"/>
            </h:panelGrid>  
        </h:form>

    </h:body>
</html>
