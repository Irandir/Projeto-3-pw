<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lista</title>
    </h:head>
    #{logadoBean.redireciona()}
    <h:body>

        <ui:include src="menu.xhtml"/>  

        <h1>Lista</h1>

        <p:fieldset id="availableCarsField" legend="Entrevistadas">
            <p:dataTable id="availableMulher" var="mulher" value="#{listaBean.mulheres()}">
                <p:column style="width:20px">
                    <h:outputText id="dragIcon" styleClass="ui-icon ui-icon-arrow-4" />
                    <p:draggable for="dragIcon" revert="true" helper="clone"/>
                </p:column>

                <p:column headerText="Id">
                    <h:outputText value="#{mulher.id}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{mulher.nome}" />
                </p:column>

                <p:column headerText="Nascimento">
                    <h:outputText value="#{listaBean.formateData(mulher.nascimento)}" />
                </p:column>

                <p:column headerText="Tipo">
                    <h:outputText value="#{mulher.tipo.tipo}" />
                </p:column>

                <p:column headerText="Ultima Menstruação">
                    <h:outputText value="#{listaBean.formateData(mulher.ultimaMenstruacao)}" />
                </p:column>

                <p:column headerText="Proxima Menstruação">
                    <h:outputText value="#{listaBean.formateData(mulher.PM)}" />
                </p:column> 
                <p:column headerText="Equipe">
                    <h:outputText value="#{mulher.pesquisador.equipe.nome}" />
                </p:column>
                <p:column headerText="Pesquisador">
                    <h:outputText value="#{mulher.pesquisador.nome}" />
                </p:column>
            </p:dataTable>
        </p:fieldset>

    </h:body>
</html>
