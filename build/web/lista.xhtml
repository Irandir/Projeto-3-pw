<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista</title>
    </h:head>
    #{logadoBean.redireciona()}
    <h:body>
      
        <nav id="menu" class="menu">
                <h1>Menu Princípal</h1>
                <ul>
                    <li><a href="formulario.xhtml">FORMULARIO</a></li><br/>
                    <li><a href="#{listaBean.redireciona()}">LISTA DE DADOS</a></li><br/>
                    <li><a href="index.xhtml">SAIR</a></li>
                </ul>
        </nav>    
        
        <h1>Lista</h1>
        <h:form id="carForm">
            <p:fieldset id="availableCarsField" legend="Entrevistadas">
                <p:dataTable id="availableMulher" var="mulher" value="#{listaBean.mulheres()}">
                    <p:column style="width:20px">
                        <h:outputText id="dragIcon" styleClass="ui-icon ui-icon-arrow-4" />
                        <p:draggable for="dragIcon" revert="true" helper="clone"/>
                    </p:column>

                    <p:column headerText="Id">
                        <h:outputText value="#{mulher.id}" />
                    </p:column>

                    <p:column headerText="Nome">
                        <h:outputText value="#{mulher.nome}" />
                    </p:column>

                    <p:column headerText="Nascimento">
                        <h:outputText value="#{mulher.nascimento}" />
                    </p:column>

                    <p:column headerText="Tipo">
                        <h:outputText value="#{mulher.tipo.tipo}" />
                    </p:column>

                    <p:column headerText="Ultima Menstruação">
                        <h:outputText value="#{mulher.ultimaMenstruacao}" />
                    </p:column>

                     <p:column headerText="Proxima Menstruação">
                         <h:outputText value="#{mulher.PM}" />
                    </p:column>   
                </p:dataTable>
            </p:fieldset>

        </h:form>
     
</h:body>
</html>
