<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Novas Equipes</title>
         <h:outputStylesheet library="CSS" name="estilo.css" />
    </h:head>
    #{logadoBean.redireciona()}
    #{novaEquipeBean2.verificaSePodeCriarNovaEquipe()}
    <h:body>
        <ui:include src="menu.xhtml"/> 
        <h1>Novas Equipes</h1>
        <h:form>

            <h:panelGrid columns="3" cellpadding="7">
                <p:outputLabel value="Lider Da Equipe" />
                <p:outputLabel value="Estagiários" />
                <p:outputLabel value="Nome Da Equipe" />
                
                <p:selectOneMenu id="pesquisador" value="#{novaEquipeBean2.nomeDoPesquisador}" required="true" disabled="#{novaEquipeBean2.editar()}">

                    <f:selectItems value="#{novaEquipeBean2.pesquisadoresNomeNivelAlto}"/>

                </p:selectOneMenu>

                <p:selectCheckboxMenu id="menu" value="#{novaEquipeBean2.pesquisadoresNomeEstSelecionados}" label="Estagiários Disponíveis"
                                      filter="true" filterMatchMode="startsWith">
                    <f:selectItems value="#{novaEquipeBean2.pesquisadoresNomeEst}" />
                </p:selectCheckboxMenu>

                <p:inputText id="nome_da_equipe"  value="#{novaEquipeBean2.equipe.nome}"/>
                
                <p:commandButton value="Adicionar" action="#{novaEquipeBean2.atualizar()}"/>
            </h:panelGrid>

        </h:form>

    </h:body>
</html>
