<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Formulario</title>
    </h:head>
    #{logadoBean.redireciona()}
    <h:body>

        <ui:include src="menu.xhtml"/>      

        <h1>Cadastro</h1>

        <h:form>
            <h:panelGrid columns="2" cellpadding="4">
                <p:outputLabel value="Nome Completo:"/>
                <p:inputText id="nome" value="#{cadastroBean.pesquisador.nome}"/>    

                <p:outputLabel value="Login:"/>
                <p:inputText id="login" value="#{cadastroBean.usuario.login}"/>

                <p:outputLabel value="Senha:"/>
                <p:password id="senha" value="#{cadastroBean.usuario.senha}"/>
                
                <p:outputLabel value="Nivel do Usuario:"/>
                <p:selectOneMenu id="txt3" value="#{cadastroBean.nivel.nivel}" required="true" >
                    <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
                    <f:selectItem itemLabel="ADMINISTRADOR" itemValue="ADMINISTRADOR" />
                    <f:selectItem itemLabel="LÍDER" itemValue="LIDER" />
                    <f:selectItem itemLabel="ESTAGIÁRIO" itemValue="ESTAGIARIO" />
                </p:selectOneMenu>

            </h:panelGrid>

            <h:panelGrid columns="1" cellpadding="1">
                <p:commandButton value="Enviar" action="#{cadastroBean.cadastrar()}"/>
            </h:panelGrid>


        </h:form>

    </h:body>
</html>
