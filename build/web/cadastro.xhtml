<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario</title>
    </h:head>
    #{logadoBean.redireciona()}
    <h:body>

        <nav id="menu" class="menu">
            <h1>Menu Princ√≠pal</h1>
            <ul>
                <li><a href="formulario.xhtml">FORMULARIO</a></li><br/>
                <li><a href="#{listaBean.redireciona()}" >LISTA DE DADOS</a></li><br/>
                <li><a href="#{cadastroBean.verificaNivel()}">CADASTRO</a></li><br/>
                <li><a href="index.xhtml">SAIR</a></li>
            </ul>
        </nav>      
        
        <h1>Cadastro #{cadastroBean.quem()}</h1>

	<h:form>
            <h:panelGrid columns="2" cellpadding="4">
                <h:outputLabel value="Nome Completo:"/>
                <p:inputText id="nome" value="#{cadastroBean.pesquisador.nome}"/>    
                
                <h:outputLabel value="Login:"/>
                <p:inputText id="login" value="#{cadastroBean.usuario.login}"/>
                
                <h:outputLabel value="Senha:"/>
                <p:password id="senha" value="#{cadastroBean.usuario.senha}"/>
                
                
      
                <!--h:outputLabel value="Tipo do ciclo:"/>
                <p:selectOneRadio id="tipo" value="">
                    <f:selectItem itemLabel="Regular" itemValue="Regular" />
                    <f:selectItem itemLabel="Irregular" itemValue="Irregular" />
                </p:selectOneRadio-->
            
                
            </h:panelGrid>
            
            <h:panelGrid columns="1" cellpadding="1">
                <h:commandButton value="Enviar" action="#{cadastroBean.cadastrar()}"/>
            </h:panelGrid>
            
            
        </h:form>
        
    </h:body>
</html>
